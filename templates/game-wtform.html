<form action="" method="post">
    {{ form.csrf_token() }}
    {% for field in form if field.name not in ('csrf_token', 'submit') %}
        <p>{{ field.label() }}
            {{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
    {% endfor %}
    {{ form.submit() }}
</form>
